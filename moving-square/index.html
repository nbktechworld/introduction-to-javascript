<html>
  <head>
    <title>Moving Square</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id="the-square" class="square" onclick="changeSquareColor()"></div>
    <p id="paragraph">This is a paragraph</p>
    <button type="button" onclick="moveSquare()">
    Move the Square
    </button>
    <button type="button" onclick="stopSquare()">
    Stop the Square
    </button>
    <button type="button" onclick="resetSquare()">
    Reset the Square (bring it back)
    </button>
    <script src="script.js"></script>
  </body>
</html>
